<link rel="stylesheet" type="text/css" href="./app/todoList/todoList.css">
<div class="todoList">
  <div class="list-group-item">
  <input class="toggle" type="checkbox" ng-model="todo.completed" ng-change="toggleCompleted(todo)">
  <input id="new-todo" value="{{todo.newTitle}}" ng-disabled="saving">
  </div>

  <div style="margin-top:10px">
    <a class="col-xs-6 col-md-4" style="padding: 0;" href="https://m.yelp.com/seattle">
      <div class="thumbnail">
        <div class="caption">
          <h3>Yelp</h3>
          <p>food</p>
        </div>
      </div>
    </a>
    <div class="col-xs-6 col-md-4" style="padding: 0;">
      <div class="thumbnail">
        <div class="caption">
          <h3>Videos</h3>
          <p>...</p>
        </div>
      </div>
    </div>
  </div>

</div>
